<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiguraÃ§Ã£o WiFi - Monitor Miner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .network-list {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .network-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .network-item:hover {
            background: #f5f5f5;
        }
        .network-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .network-name {
            font-weight: 600;
            color: #333;
        }
        .network-signal {
            font-size: 12px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2196f3;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .scan-btn {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            margin-bottom: 15px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196f3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Monitor Miner</h1>
        <p class="subtitle">ConfiguraÃ§Ã£o de WiFi</p>
        
        <div id="status" class="status info">
            Escaneando redes WiFi...
        </div>

        <button class="scan-btn" onclick="scanNetworks()">
            ðŸ”„ Escanear Redes
        </button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="networks" class="network-list hidden"></div>

        <form id="wifi-form" class="hidden" onsubmit="saveWiFi(event)">
            <div class="form-group">
                <label>Rede WiFi Selecionada:</label>
                <input type="text" id="ssid" readonly>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" placeholder="Digite a senha do WiFi" required>
            </div>

            <button type="submit" id="save-btn">
                ðŸ’¾ Salvar e Conectar
            </button>
        </form>
    </div>

    <script>
        let selectedSSID = '';

        // Escanear redes ao carregar
        window.onload = () => {
            scanNetworks();
        };

        async function scanNetworks() {
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            const networksList = document.getElementById('networks');
            const form = document.getElementById('wifi-form');

            status.className = 'status info';
            status.textContent = 'Escaneando redes WiFi...';
            loading.classList.remove('hidden');
            networksList.classList.add('hidden');
            form.classList.add('hidden');

            try {
                const response = await fetch('/api/wifi/scan');
                const networks = await response.json();

                loading.classList.add('hidden');

                if (networks.length === 0) {
                    status.className = 'status error';
                    status.textContent = 'Nenhuma rede encontrada';
                    return;
                }

                status.className = 'status success';
                status.textContent = `${networks.length} rede(s) encontrada(s)`;

                networksList.innerHTML = networks.map(net => `
                    <div class="network-item" onclick="selectNetwork('${net.ssid}', ${net.rssi})">
                        <span class="network-name">ðŸ“¶ ${net.ssid}</span>
                        <span class="network-signal">${getSignalText(net.rssi)}</span>
                    </div>
                `).join('');

                networksList.classList.remove('hidden');

            } catch (error) {
                loading.classList.add('hidden');
                status.className = 'status error';
                status.textContent = 'Erro ao escanear redes: ' + error.message;
            }
        }

        function selectNetwork(ssid, rssi) {
            selectedSSID = ssid;

            // Marcar como selecionado
            document.querySelectorAll('.network-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.closest('.network-item').classList.add('selected');

            // Mostrar formulÃ¡rio
            document.getElementById('ssid').value = ssid;
            document.getElementById('wifi-form').classList.remove('hidden');
            document.getElementById('password').focus();
        }

        async function saveWiFi(event) {
            event.preventDefault();

            const ssid = selectedSSID;
            const password = document.getElementById('password').value;
            const saveBtn = document.getElementById('save-btn');
            const status = document.getElementById('status');

            saveBtn.disabled = true;
            saveBtn.textContent = 'â³ Salvando...';

            try {
                const response = await fetch('/api/wifi/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });

                const result = await response.json();

                if (result.success) {
                    status.className = 'status success';
                    status.textContent = 'âœ… WiFi configurado! Reiniciando...';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    throw new Error(result.message || 'Erro ao salvar');
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Erro: ' + error.message;
                saveBtn.disabled = false;
                saveBtn.textContent = 'ðŸ’¾ Salvar e Conectar';
            }
        }

        function getSignalText(rssi) {
            if (rssi > -50) return 'Excelente';
            if (rssi > -60) return 'Bom';
            if (rssi > -70) return 'Regular';
            return 'Fraco';
        }
    </script>
</body>
</html>
